<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>

    <link rel="stylesheet" href="cv.css">
    <script src="cv.js"></script>

    <title>CV</title>
</head>
<body class="bg-light">
    <div id="print" class="row justify-content-center" hidden="hidden">
        <div class="col-auto">
            <table class="shadow-sm">
                <thead>
                    <tr>
                        <th scope="col">CV</th>
                        <th scope="col">FR</th>
                        <th scope="col">EN</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><strong>Censuré</strong></td>
                        <td><a href="?lang=fr&censored=on">FR-Censuré</a></td>
                        <td><a href="?lang=en&censored=on">EN-Censuré</a></td>
                    </tr>
                    <tr>
                        <td><strong>Complet</strong></td>
                        <td><a href="?lang=fr&censored=off">FR-Complet</a></td>
                        <td><a href="?lang=en&censored=off">EN-Complet</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div id="cv">

    </div>
</body>
<script id="template" type="text/x-handlebars-template">
{{#with data}}
    <div class="container-xl">
        <div class="row">
            <div class="col p-2">
                <div class="row rounded shadow mx-0 p-3 align-items-center">
                    <div class="col-3 text-center">
                        <img class="img-fluid rounded-pill shadow w-75" src="images/profil.jpg" alt="photo de profil"/>
                    </div>
                    <div class="col-auto">
                    {{#with infos-perso}}
                        <h1 class="font-weight-bold">{{prenom}} {{nom}}</h1>
                        <table>
                            <tr>
                                <td><img class="img-fluid mx-auto" src="images/bootstrap-icons/envelope-fill.svg" alt="adresse"></td><td class="pl-1">{{sensible adresse}}</td>
                            </tr>
                            <tr>
                                <td><img class="img-fluid mx-auto" src="images/bootstrap-icons/telephone-fill.svg" alt="telephone"></td><td class="pl-1">{{sensible tel}}</td>
                            </tr>
                            <tr>
                                <td><img class="img-fluid mx-auto" src="images/bootstrap-icons/at.svg" alt="email"></td><td class="pl-1"><a href="mailto:{{email}}">{{email}}</a></td>
                            </tr>
                            <tr>
                                <td><img class="img-fluid mx-auto" src="images/linkedin-brands.svg" alt="linkedin"></td><td class="pl-1"><a href="http://www.{{linkedin}}">{{linkedin}}</a></td>
                            </tr>
                            <tr>
                                <td><img class="img-fluid mx-auto" src="images/birthday-cake-solid.svg" alt="date de naissance"></td><td class="pl-1">{{date ddn}} ({{age ddn}} {{i18n ../../structure.age}})</td>
                            </tr>
                        </table>
                    {{/with}}
                    </div>
                    <div class="col text-center">
                    {{#with recherche}}
                        <h3 class="font-weight-bold">{{i18n titre}} – {{ecole}}</h3>
                        <h4 class="font-weight-bold">{{i18n objet}}</h4>
                        <span class="text-muted font-italic">
                            {{i18n ../../structure.interesse}} : {{#list interets sep=" – "}}{{this}}{{/list}}
                        </span><br/>
                        {{i18n contexte}}<br/>
                        {{duree.min}} {{i18n ../../structure.conjonctions.a}} {{duree.max}} {{i18n duree.unite}} – {{i18n dates.debut}} {{i18n ../../structure.conjonctions.au}} {{i18n dates.fin}} {{dates.annee}}<br/>
                        {{#list lieux sep=", "}}{{i18n this}}{{/list}}<br/>
                        {{i18n permis.texte}} – {{i18n vehicule.texte}}
                    {{/with}}
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <!-- corps -->
            <div class="col-4 p-2" style="max-width: 30%;">
                {{#with competences}}
                <div class="row rounded shadow mx-0 h-100">
                    <div class="col p-3" id="section-competences">
                        <span class="section-header">{{i18n ../../structure.sections.competences}}</span>
                        <div class="row">
                            <div class="col">
                                <fieldset>
                                    <legend>{{i18n ../../structure.competences.personnelles}}</legend>
                                    {{#list personnelles sep=" • "}}{{this}}{{/list}}
                                </fieldset>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <fieldset class="text-center">
                                    <legend>{{i18n ../../structure.competences.dev}}</legend>
                                    <table>
                                    {{#each dev}}
                                        <tr>
                                            <td style="text-align: right;">
                                                {{langage}}
                                            </td>
                                            <td class="w-100 pl-2">
                                                {{#if niveau}}
                                                    <div class="progress">
                                                        <div class="progress-bar" role="progressbar" style="width: {{progress-width niveau}}%"></div>
                                                    </div>
                                                {{/if}}
                                                {{#if remarque}}
                                                    <div class="text-center font-italic text-muted">
                                                        {{i18n remarque}}
                                                    </div>
                                                {{/if}}
                                            </td>
                                        </tr>
                                    {{/each}}
                                    </table>
                                </fieldset>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <fieldset class="text-center">
                                    <legend>{{i18n ../../structure.competences.web}}</legend>
                                    {{#each web}}
                                        <div class="mb-2">
                                            <div>
                                                {{#list technos sep=" • "}}{{this}}{{/list}}
                                            </div>
                                            {{#if niveau}}
                                                <div class="progress ml-auto mr-auto w-75">
                                                    <div class="progress-bar" role="progressbar" style="width: {{progress-width niveau}}%"></div>
                                                </div>
                                            {{/if}}
                                            {{#if remarque}}
                                                <div class="text-center font-italic text-muted w-75">
                                                    {{i18n remarque}}
                                                </div>
                                            {{/if}}
                                        </div>
                                    {{/each}}
                                </fieldset>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <fieldset class="text-center">
                                    <legend>{{i18n ../../structure.competences.notions}}</legend>
                                    {{#each notions}}
                                        <div class="mb-2">
                                            <div>
                                                {{notion}}
                                            </div>
                                            {{#if niveau}}
                                                <div class="progress ml-auto mr-auto w-75">
                                                    <div class="progress-bar" role="progressbar" style="width: {{progress-width niveau}}%"></div>
                                                </div>
                                            {{/if}}
                                            {{#if remarque}}
                                                <div class="text-center font-italic text-muted w-75">
                                                    {{i18n remarque}}
                                                </div>
                                            {{/if}}
                                        </div>
                                    {{/each}}
                                </fieldset>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <fieldset>
                                    <legend>{{i18n ../../structure.competences.outils}}</legend>
                                    {{#list outils sep=" • "}}{{this}}{{/list}}
                                </fieldset>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <fieldset>
                                    <legend>{{i18n ../../structure.competences.langues}}</legend>
                                    <table>
                                    {{#each langues}}
                                        <tr>
                                            <td style="width: 20%;" class="pr-2">
                                                <img src="images/{{code_iso}}.svg" alt="{{langue}}" style="width: 100%;">
                                            </td>
                                            <td>
                                                {{#each niveau}}
                                                    {{#if @first}}
                                                        {{this}}
                                                    {{else}}
                                                        <span class="font-italic">{{this}}</span>
                                                    {{/if}}
                                                    <br/>
                                                {{/each}}
                                            </td>
                                        </tr>
                                    {{/each}}
                                    </table>
                                </fieldset>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <fieldset>
                                    <legend>{{i18n ../../structure.competences.os}}</legend>
                                    <div class="d-flex justify-content-around">
                                        {{#each os}}
                                            <div class="text-center" style="width: 20%;">
                                                <img class="img-fluid" src="images/{{this}}.svg" alt="{{this}}">
                                            </div>
                                        {{/each}}
                                    </div>
                                </fieldset>
                            </div>
                        </div>
                    </div>
                </div>
                {{/with}}
            </div>
            <div class="col">
                <!-- reste -->
                <div class="row">
                    <div class="col p-2">
                        <div class="row rounded shadow mx-0">
                            <div class="col p-3">
                                <span class="section-header">{{i18n ../structure.sections.formation}}</span>
                                <table>
                                {{#each formations}}
                                    <tr>
                                        <td class="font-weight-bold" valign="top">
                                            {{this.dates.fin}}
                                        </td>
                                        <td rowspan="2" class="px-2">
                                            <img src="images/{{this.id}}.png" alt="{{this.id}}" width="40" class="rounded-pill shadow-sm">
                                        </td>
                                        <td rowspan="2">
                                            {{this.formation}} {{this.ecole}}<br/>
                                            {{#if this.departement}}
                                                {{this.departement}}<br/>
                                            {{/if}}
                                            {{this.specialite}}<br/>
                                            {{#if this.cours}}
                                                <span class="font-italic">{{#list this.cours sep=" – "}}{{this}}{{/list}}</span><br/>
                                            {{/if}}
                                            {{#if this.mention}}
                                                {{this.mention}}<br/>
                                            {{/if}}
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="font-weight-bold" valign="bottom">
                                            {{this.dates.debut}}
                                        </td>
                                    </tr>
                                {{/each}}
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col p-2">
                        <div class="row rounded shadow mx-0">
                            <div class="col p-3">
                                <span class="section-header">{{i18n ../structure.sections.projets}}</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col p-2">
                        <div class="row rounded shadow mx-0">
                            <div class="col p-3">
                                <span class="section-header">{{i18n ../structure.sections.experiences}}</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col p-2">
                        <div class="row rounded shadow mx-0">
                            <div class="col p-3">
                                <span class="section-header">{{i18n ../structure.sections.interets}}</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{{/with}}
</script>
</html>
